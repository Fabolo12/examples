<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Thymeleaf demo</title>
</head>

<body>

<div id="menu" th:insert="menu :: menu_fragment"></div>

<div class="row mx-auto mt-2" th:if="${!articles.empty}">
    <div class="col-sm-2" th:each="article : ${articles}">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="|Article title: ${article.title}|"></h5>
                <h6 class="card-subtitle mb-2 text-muted" th:text="|Author name ${article.author}|"></h6>
                <p class="card-text" th:text="|Content ${article.content}|"></p>
                <p class="card-text" th:text="|Vip ${article.vip}|"></p>

                <div th:switch="${article.vip}">
                    <span class="p-3 bg-success text-white rounded" th:case="'VIP-0'" th:text="|VIP 0 text|"/>
                    <span class="p-3 bg-success text-white rounded" th:case="'VIP-1'" th:text="|VIP 1 text|"/>
                    <span class="p-3 bg-success text-white rounded" th:case="'VIP-2'" th:text="|VIP 2 text|"/>
                    <span class="p-3 bg-success text-white rounded" th:case="'VIP-3'" th:text="|VIP 3 text|"/>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>

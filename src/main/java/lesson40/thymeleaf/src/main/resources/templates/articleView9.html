<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Thymeleaf demo</title>
</head>

<body>

<div id="menu" th:insert="menu :: menu_fragment"></div>

<div class="card mx-auto mt-2" style="width: fit-content">
    <div class="btn-group" role="group" aria-label="Basic example">
        <a class="btn btn-primary" th:href="@{'?locale=en'}">EN</a>
        <a class="btn btn-primary" th:href="@{'?locale=de'}">DE</a>
    </div>
    <div class="card-body">
        <h5 class="card-title" th:text="|#{article.title}: ${article.title}|"></h5>
        <h6 class="card-subtitle mb-2 text-muted" th:utext="|#{article.author}: ${article.author}|"></h6>
        <p class="card-text" th:text="|#{article.content}: ${article.content}|"></p>
        <p class="card-text" th:text="|#{article.vip}: ${article.vip}|"></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
